<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>

<body>

    <form id="loginForm">
        <h2>学生成绩管理系统</h2>
        <label for="username">学号/工号:</label>
        <input type="text" id="username" name="username" pattern="[0-9]+" required>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">登录</button>
    </form>

    <script>
        function login() {
            // 获取用户名和密码
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // 在这里可以添加验证逻辑，例如检查用户名是否为纯数字

            fetch("http://127.0.0.1:8081/app/test.login",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ id: username, password: password }),
                    mode: 'no-cors'
                }).then(Response => {
                    if (Response.ok == false)
                        throw new Error("网络错误");
                    else {
                        return Response.json();
                    }
                }).then(json_data => {
                    if (json_data.message != "ok") throw new Error("登录失败");
                    localStorage.setItem("token", json_data.token);
                    location.href="index.html";
                }).catch(error => {
                    alert(error);
                });
        }
    </script>

</body>

</html>
